<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script>
        function clickAlert() {
            alert("Sorry, this Functionality under development!");
        }
    </script>
    <style>

        .logo-subtext {
            color: #4285f4;
            font: 16px/16px roboto-regular, arial, sans-serif;
            left: 105px;
            position: relative;
            top: -25px;
            white-space: nowrap;
        }
    </style>
    
    <body>
        <div class="content">
            <div class="links_box">
                <div class="nav_links">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            
            <div class="central_box">
                <center>
                    
                    <div class="imageContainer">
                        <img class="googleImage" src="./google-png.png" alt="google-png">
                        <div>
                            <span class="logo-subtext">Images</span>
                        </div>
                    </div>
                    
                    
                    <div class="search">
                        
                        <form  action="https://google.com/search">
                            <div class="searchContainer">
                                <div class="searchLine">
                                    <div class="searchSymbolBox">
                                        <img class="searchImage"  src="./search-img.png" alt="">
                                    </div>
                                    <input class="searchInput" type="text" name="q" autofocus>
                                    <div class="mic" onclick="clickAlert()"">
                                        <img class="micImg" src="./mic.png" alt="">
                                    </div>
                                </div>
                                
                                
                            </div>
                            
                        </form>
                    </div>
                </center>
            </div>
        </div>
        
        
    </body>
</html>
